<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/main.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <title></title>
  </head>
  <body>
    <header>
      <h1>Who's That Pokemon?</h1>
      <nav>
        About Games Isle of Armor Frozen Tundra
      </nav>
    </header>

      <div class="description">
        <p>This is a game to help you test your Pokemon knowledge and learn about new Pokemon before Isle of Armor and Frozen Tundra come out. Click the button below to start playing!</p>
      </div>

      <button type="button" id="randomizer">Who's That Pokemon?</button>

      <div class="current-pokemon">
        <form>
          <input type="text" placeholder="Name this pokemon">
          <button type="submit">Submit</button>
          <img src="">
        </form>
        <button type="button" id="hint">Hint</button>
      </div>

      <div class="hint-modal">
        <div class="sprite">
          <img src="">
        </div>
        <div class="pkmn-name">
          <h3>Name:</h3>
          <p id="name">Ditto</p>
        </div>
        <div class="typing">
            <h3 id="type-h3">Type:</h3>
        </div>
        <div class="abilities">
          <h3 id="ability-h3">Abilities:</h3>
        </div>

        <button type="button">Close</button>
      </div>

  </body>
</html>
